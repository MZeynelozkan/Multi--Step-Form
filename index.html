<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="card">
      <!-- Sidebar start -->
      <div class="sidebar">
        <div class="step">
          <h4 class="number active">1</h4>
          <div class="flex-cl">
            <p class="step-num">Step 1</p>
            <p class="step-name bold">Your info</p>
          </div>
        </div>
        <div class="step">
          <h4 class="number">2</h4>
          <div class="flex-cl">
            <p class="step-num">Step 2</p>
            <p class="step-name bold">Select plan</p>
          </div>
        </div>
        <div class="step">
          <h4 class="number">3</h4>
          <div class="flex-cl">
            <p class="step-num">Step 3</p>
            <p class="step-name bold">Add-ons</p>
          </div>
        </div>
        <div class="step">
          <h4 class="number">4</h4>
          <div class="flex-cl">
            <p class="step-num">Step 4</p>
            <p class="step-name bold">Summary</p>
          </div>
        </div>
      </div>
      <!-- Sidebar end -->

      <div class="content">
        <!-- Step 1 start -->
        <div class="step1">
          <div class="step1-top">
            <h1 class="title">Personal info</h1>
            <p class="about">
              Please provide your name, email address, and phone number.
            </p>
          </div>
          <div class="input-box-area">
            <div class="input-top__input">
              <div class="input-top">
                <h3 class="input-title">Name</h3>
                <p class="error-message">This field is required</p>
              </div>
              <input
                class="input"
                id="nameinp"
                placeholder="e.g. Stephen King"
                type="text"
              />
            </div>
            <div class="input-top__input">
              <div class="input-top">
                <h3 class="input-title">Email Address</h3>
                <p class="error-message">This field is required</p>
              </div>
              <input
                class="input"
                id="emailinp"
                placeholder="e.g. stephenking@lorem.com"
                type="text"
              />
            </div>
            <div class="input-top__input">
              <div class="input-top">
                <h3 class="input-title">Phone Number</h3>
                <p class="error-message">This field is required</p>
              </div>
              <input
                class="input"
                id="phoneinp"
                placeholder=" e.g. +1 234 567 890"
                type="text"
              />
            </div>
          </div>
          <button class="next-stp next-stp1">Next Step</button>
        </div>
        <!-- Step 1 end -->
      </div>
    </div>
  </body>
</html>
